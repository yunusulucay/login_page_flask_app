<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Welcome home page!</h1>
      <h2>Please login</h2>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" name="submit_button" value="Login">
      </form>
        <h2>If you don't have account please register</h2>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="reg_username" value="{{
          request.form.reg_username }}">
         <input type="password" placeholder="Password" name="reg_password" value="{{
          request.form.reg_password }}">
        <input class="btn btn-default" type="submit" name="submit_button" value="Register">
      </form>
        
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
